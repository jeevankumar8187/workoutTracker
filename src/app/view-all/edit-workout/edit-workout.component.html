<form #myForm="ngForm" style="width:600px">
  <div class="card w-50">
    <div class="card-body">
        <h2 style="  text-shadow: 1px 1px 2px white, 0 0 25px white, 0 0 5px white;">Edit Workout</h2>
      <div class="form-group row">
        <label for="Title" class="col-sm-2" style="color:white; font-size:20px; font-family:'Times New Roman';">Title:</label>
        <div class="col-sm-5">
      <input  type="text" class="form-control" id="Title" placeholder="Title" required name="workoutTitle" [(ngModel)]="workoutTitle" >
        </div>
      </div>
      <div class="form-group row">
        <label for="Note" class="col-sm-2" style="color:white; font-size:20px; font-family:'Times New Roman'" >Note:</label>
        <div class="col-sm-5">
          <textarea rows="4" cols="50" id="Note" placeholder="Note" name="workoutNote" [(ngModel)]="workoutNote"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="calories" class="col-sm-5" style="color:white; font-size:20px; font-family:'Times New Roman'">Calories Burnt / Min:</label>
        <div class="col-sm-2">
          <input  type="number" min=0 step=0.1 class="form-control" id="calories" required name="workout.caloriesPerMinute" [(ngModel)]="caloriesPerMinute">
        </div>
      </div>
      <div class="form-group row">
          <label for="category" class="col-sm-2" style="color:white; font-size:20px; font-family:'Times New Roman'">Category</label>
          <span class="col-sm-4" style="background-color:white; border-block-end-color: white ">
            <ng-multiselect-dropdown [placeholder]="'Select Category'" [data]="dropdownList" [(ngModel)]="selectedItems"
              [settings]="dropdownSettings" name="selectedItems">
            </ng-multiselect-dropdown>
          </span>
        </div>
  
      <div class="form-group row" style="margin:auto">
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid" (click)="updateWorkout()"><b>Update</b></button> &nbsp; &nbsp; &nbsp; &nbsp;
       <button type="submit" class="btn btn-primary" routerLink = "/viewall"><b>Cancel</b></button>
       <span id = "message"></span>
      </div>

    </div>
  </div>
</form>
